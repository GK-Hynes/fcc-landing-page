<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>K2 Language School</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <div class="brand">
          <img src="img/logo.svg" alt="K2 Logo" />
          <h1>K2 Language School</h1>
        </div>
        <div class="nav-links">
          <a href="#" class="nav-link">Classes & Prices</a>
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Contact Us</a>
          <a href="#" class="nav-link">Book Now</a>
        </div>
      </nav>
      <section id="showcase">
        <div class="container">
          <h2>K2 Language School</h2>
          <h3>Learn English in the heart of Dublin</h3>
        </div>
      </section>
    </header>

    <section id="about">
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/iBMfg4WkKL8"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <section id="contact">
      <form action="https://www.freecodecamp.com/email-submit">
        <label for="email"></label>
        <input
          name="email"
          type="email"
          id="email"
          placeholder="Email"
          required
        />
        <input type="submit" value="Send" class="btn" />
      </form>
    </section>
  </body>
</html>
